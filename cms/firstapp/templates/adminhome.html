{% extends 'defaultadmin.html' %}
{% block content %}
<!-- ============card 1====== -->
<section>
    <div class="sm:block md:grid grid-cols-3 lg:grid grid-cols-3 px-8 place-items-center">

        <div style="overflow: hidden;
    width: 420px;
    font-family: Quicksand, arial, sans-serif;
    box-shadow: 0 0 20px rgb(0 0 0 / 5%), 0 0px 40px rgb(0 0 0 / 8%);
    border-radius: 8px;
    background: #fff;">
            <h3 class="text-center mt-3 ">Add card</h3>
            <form action="cardTask" method="post">{% csrf_token %}
                <i class="fa fa-address-card mx-12 my-4 p-4"
                    style="background-color:#ffce00 ;border-radius: 50%;"></i><input type="text" name="card"
                    value="card" required>
                <br>
                <i class="fa fa-pencil mx-12 my-4 p-4" style="background-color:#ffce00 ;border-radius: 50%;"></i><input
                    type="text" name="color" placeholder="Enter color name" required>
                <br>
                <i class="fa fa-envelope-open mx-12 my-4 p-4"
                    style="background-color:#ffce00 ;border-radius: 50%;"></i><input type="text" name="fa"
                    placeholder="Enter Fa-icon" required>
                <br>
                <i class="fa fa-phone mx-12 my-4 p-4" style="background-color:#ffce00 ;border-radius: 50%;"></i><input
                    type="text" name="header" placeholder="Enter Header" required>
                <br>
                <i class="fa fa-telegram mx-12 my-4 p-4"
                    style="background-color:#ffce00 ;border-radius: 50%;"></i><input type="text" name="desc"
                    placeholder="Description" required>

                <input type="submit" value="Submit"
                    style="background-color:#ffce00 ;border-radius: 20px;font-size: 25px;font-weight: bold;"
                    class=" my-4 mx-40 p-2">
            </form>

        </div>


        <div style="overflow: hidden;
    width: 420px;
    font-family: Quicksand, arial, sans-serif;
    box-shadow: 0 0 20px rgb(0 0 0 / 5%), 0 0px 40px rgb(0 0 0 / 8%);
    border-radius: 8px;
    background: #fff;">
            <h3 class="text-center mt-3 ">Add card for work with whiltor</h3>
            <form action="cardTask" method="post">{% csrf_token %}
                <i class="fa fa-address-card mx-12 my-4 p-4"
                    style="background-color:#ffce00 ;border-radius: 50%;"></i><input type="text" name="work"
                    value="Work with Whiltor" required>
                <br>

                <i class="fa fa-pencil mx-12 my-4 p-4" style="background-color:#ffce00 ;border-radius: 50%;"></i><input
                    type="text" name="image" placeholder="Enter or paste image url" required>
                <br>
                <i class="fa fa-phone mx-12 my-4 p-4" style="background-color:#ffce00 ;border-radius: 50%;"></i><input
                    type="text" name="header" placeholder="Enter Header" required>
                <br>
                <i class="fa fa-telegram mx-12 my-4 p-4"
                    style="background-color:#ffce00 ;border-radius: 50%;"></i><input type="text" name="desc"
                    placeholder="Description" required>

                <input type="submit" value="Submit"
                    style="background-color:#ffce00 ;border-radius: 20px;font-size: 25px;font-weight: bold;"
                    class=" my-4 mx-40 p-2">
            </form>

        </div>
        <div style="overflow: hidden;
    width: 420px;
    font-family: Quicksand, arial, sans-serif;
    box-shadow: 0 0 20px rgb(0 0 0 / 5%), 0 0px 40px rgb(0 0 0 / 8%);
    border-radius: 8px;
    background: #fff;">
            <h3 class="text-center mt-3 ">Benifits</h3>
            <form action="cardTask" method="post">{% csrf_token %}
                <i class="fa fa-address-card mx-12 my-4 p-4"
                    style="background-color:#ffce00 ;border-radius: 50%;"></i><input type="text" name="benifits"
                    value="benifits" required>
                <br>

                <i class="fa fa-pencil mx-12 my-4 p-4" style="background-color:#ffce00 ;border-radius: 50%;"></i><input
                    type="text" name="image" placeholder="Enter Fa-icon" required>
                <br>

                <i class="fa fa-telegram mx-12 my-4 p-4"
                    style="background-color:#ffce00 ;border-radius: 50%;"></i><input type="text" name="title"
                    placeholder="Enter title" required>

                <input type="submit" value="Submit"
                    style="background-color:#ffce00 ;border-radius: 20px;font-size: 25px;font-weight: bold;"
                    class=" my-4 mx-40 p-2">
            </form>

        </div>

    </div>

</section>

<br>
<br>
<div class="grid grid-cols-3 place-items-center">
    <div></div>
    <div><a href="card" class="text-black-900 text-4xl font-bold bg-yellow-600 px-6 rounded-lg">View</a></div>
    <div></div>
</div>

{% endblock %}
